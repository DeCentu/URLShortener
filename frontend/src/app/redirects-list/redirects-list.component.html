<div class="container">
  <div class="row">
    <div class="col-sm-12">
    	
		<table class="table">
			<thead>
				<tr>
					<td>Date</td>
					<td>General Url</td>
					<td>Short Url</td>
					<td>Total Usage</td>
				</tr>
			</thead>
			<tbody>
			  <tr *ngFor="let item of list">
			  	<td>
				    {{ item.date }}
				</td>
			  	<td>
				    {{ item.generalUrl }}
				</td>
			  	<td>
				    {{this.service.url}}{{ item.shortUrl }}
				</td>
			  	<td>
				    {{ item.totalUsage }}
				</td>
			  </tr>
			</tbody>
		</table>
    </div>
</div>
